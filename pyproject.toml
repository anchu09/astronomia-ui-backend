[project]
name = "astronomia-ui-backend"
version = "0.1.0"
description = "BFF for astronomIA UI: frontend to Galaxy API or n8n."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn>=0.32.0",
  "httpx>=0.27.0",
  "pydantic>=2.9.0",
  "python-dotenv>=1.0.0",
]

[dependency-groups]
dev = [
  "pytest>=8.3.0",
  "pytest-asyncio>=0.24.0",
  "ruff>=0.12.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [".venv"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.ruff.lint.per-file-ignores]
"app/main.py" = ["E402"]
